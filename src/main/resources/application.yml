server:
  port: 8080

api:
  base-url: ${BASE_URL}

spring:
  datasource:
    url: ${URL}
    username: ${NAME}
    password: ${PASSWORD}
    driver-class-name: ${DRIVER}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect